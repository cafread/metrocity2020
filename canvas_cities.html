<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.geo.tile.v0.min.js"></script>
    <script type="text/javascript" src="quadtree.js"></script>
    <link href="canvas_cities.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div class="mapLayer"></div>
      <div id="map">
        <canvas id="citiesCanvas"></canvas>
        <canvas id="outputCanvas"></canvas>
      </div>
      <div class="credit"><p>Data &copy; <a href="https://www.geonames.org/">GeoNames</a> Tiles &copy; <a href="https://cartodb.com/attributions">CartoDB</a></p></div>
    </div>
    <script type="text/javascript" src="canvas_cities.js"></script>
    <button onclick="mapMCs()">Map MCs</button>
    <button onclick="saveResult()">Export MC png</button>
    <img id="outputContainer"></img>
  </body>
</html>
